<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Solidus - Map Editor</title>
    <link rel="stylesheet" href="css/mapEditor.css">
    <link rel="stylesheet" href="css/color/classic.css?v=1">
    <script src="javascript/lib/jquery-3.7.1.js?V=6"></script>
    <script src="javascript/Map_Editor/mapEditor.js"></script>
    <script src="javascript/Map_Editor/Controls.js"></script>
    <script src="javascript/Map_Editor/Grid.js"></script>
    <script src="javascript/Map_Editor/EntityGroup.js"></script>
    <script src="javascript/vars/MonsterVars.js"></script>
  </head>
  <body class='classic'>
    <div id="menu-bar">
        <div id="save-buttons">
            <button id="new-map-button">New Map</button> 
            <button id="load-map-button">Load Map</button>  
            <button id="save-map-button">Save Map</button>  
        </div>
        <div id="new-map-div">
            <div id="new-map-dimensions">
                Map Dimensions - 
                <input type="number" id="new-map-width-input">
                x
                <input type="number" id="new-map-height-input">
            </div>
            <button id="create-map-button">Create Empty Map</button> 
            <button id="cancel-new-map-button">Cancel</button>
        </div>
            
        
    </div>
        
    <div id="main-content">
      <div id="map-grid-container">
        <div id="map-grid"></div>
      </div>
      <div id="control-panel"></div>
    </div>
  </body>
</html>
